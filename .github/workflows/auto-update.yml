name: Auto Update Google Sites Mirror

on:
  schedule:
    - cron: '0 0 * * *'   # هر روز ساعت ۰۰:۰۰ UTC (تقریباً ۳:۳۰ صبح ایران)
  workflow_dispatch:      # برای اجرای دستی از تب Actions

jobs:
  mirror-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install wget -y

      - name: Mirror the Google Sites
        run: |
          rm -rf temp || true
          mkdir temp
          cd temp
          
          # دانلود با user-agent واقعی برای جلوگیری از بلاک
          wget --mirror \
               --convert-links \
               --adjust-extension \
               --page-requisites \
               --no-parent \
               --no-host-directories \
               --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
               https://sites.google.com/view/adm-parsianlift/home
          
          # پیدا کردن فولدر اصلی و انتقال همه محتوای داخلش به ریشه
          if [ -d "view/adm-parsianlift/home" ]; then
            mv view/adm-parsianlift/home/* .
            mv view/adm-parsianlift/home/.* . 2>/dev/null || true
            rm -rf view
          fi
          
          # اگر فایل home.html وجود داشت، به index.html rename کن
          if [ -f "home.html" ]; then
            mv home.html index.html
          fi
          
          cd ..
          rm -rf public || true
          mv temp public

      - name: Commit changes if any
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update: Mirror from Google Sites"
          git push || echo "No push needed"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
