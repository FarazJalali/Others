name: Auto Update Google Sites Mirror

on:
  schedule:
    - cron: '0 0 * * *'   # هر روز ساعت ۰۰:۰۰ UTC (تقریباً ۳:۳۰ صبح ایران)
  workflow_dispatch:      # برای اجرای دستی از تب Actions
  push:                   # موقت اضافه شده تا workflow فعال بشه و توی لیست ظاهر بشه
    branches: [ main ]

jobs:
  mirror-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install wget -y

      - name: Mirror the Google Sites
        run: |
          # پاک کردن محتوای قبلی (اگر وجود داشته باشه)
          rm -rf public || true
          mkdir -p public
          cd public
          
          # دانلود کامل سایت با تنظیم لینک‌ها
          wget --mirror \
               --convert-links \
               --adjust-extension \
               --page-requisites \
               --no-parent \
               --no-host-directories \
               --directory-prefix=. \
               https://sites.google.com/view/adm-parsianlift/home
          
          # انتقال فایل‌ها به ریشه (اگر فولدر اضافی ساخته شد)
          find . -mindepth 1 -maxdepth 1 -type d -exec mv {}/* . \; || true
          find . -mindepth 1 -maxdepth 1 -type d -exec rmdir {} \; || true

      - name: Commit changes if any
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update: Mirror from Google Sites"
          git push || echo "No push needed"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true   # اختیاری: تاریخچه commitهای قبلی پاک می‌شه
