<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پارسیان لیفت - ورود</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    #login-form { margin: 100px auto; width: 300px; padding: 20px; background: white; border: 1px solid #ccc; border-radius: 10px; }
    input { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px; width: 100%; background: #007bff; color: white; border: none; cursor: pointer; }
    #error { color: red; display: none; }
    #content { display: none; } /* مخفی تا لاگین */
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>ورود به سایت</h2>
    <input type="text" id="username" placeholder="نام کاربری (admin)">
    <input type="password" id="password" placeholder="رمز عبور (admin)">
    <p id="error">نام کاربری یا رمز عبور اشتباه است!</p>
    <button onclick="login()">ورود</button>
  </div>
  
  <div id="content">
    <iframe src="https://sites.google.com/view/adm-parsianlift/home"></iframe>
  </div>

  <script>
    function login() {
      var user = document.getElementById('username').value;
      var pass = document.getElementById('password').value;
      if (user === 'admin' && pass === 'admin') {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
